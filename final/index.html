<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section class="form">
      <form>
         <input type="text"class="product-name" placeholder="название" required> 
         <!--  required не дает отправить пустое поле--> 
         <input type="text"class="product-price" placeholder="цена" required>
         <input type="submit" value="добавить">
      </form>
   </section>

   <section class="products">
      <div class="product">
         <h5 class="product-name">название</h5>
         <p class="product-price">цена</p>
      </div>
   </section>

   <div class="notification">
      <p class="notification-text">Продукт добавлен</p>
   </div>

   <script src="./script.js"></script>
</body>
</html>
